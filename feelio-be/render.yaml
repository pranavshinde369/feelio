services:
  - type: web
    name: feelio-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true
